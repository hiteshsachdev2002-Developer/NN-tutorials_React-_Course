<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="uname"> Name </label>
        <input type="text" name="Name" id="uname" />
        <br>
        <br>
        <label for="pName" >Pasword</label>
        <input type="password" name="password" id="pName"/>
        <br>
        <br>
        <label >Enter The Age </label>
        <input type="number" name="age"/>
       <br>
       <br>
       <label >Slect the gender </label>
       <br> <br>
       <input type="radio" name="gender" value="Male" id="genm"/>
       <label for="genm"> Male</label>
       &nbsp;&nbsp;
       <input type="radio" name="gender" value="Female" id="genf"/>
       <label for="genf"> Female</label>
       <br><br>
       <label>Select the Hoobies </label>
       <br><br> 
       <input type="checkbox" name="hobby" value="Cricket" id="hobyc"/>
       <label for="hobyc"> Cricket</label>
       &nbsp;&nbsp;
       <input type="checkbox" name="hobby" value="Hockey" id="hobyh"/>
       <label for="hobyh"> Hockey </label>
       <br><br>
     <label for="selectCountry" >Select The Country</label>
     <br>
     <select id="selectCountry">
        <option value="india">India</option>
        <option value="USA">USA</option>
        <option value="Australia">Australia</option>
     </select>
     <br><br>
     <label for="SelectColor"> Select Color</label>
     <br>
     <input type="color" id="SelectColor"/>
     <br><br>
    <label for="srange">Give the rating </label>
    <br>
     <input type="range" min="10" max="20" id="srange"/>   
     <br><br>
     <label for="sdate">Selct the date </label> 
     <br>
     <input type="date" id="sdate"/>
     <br><br>
     <label for="sdatetime">Selct the date-time </label> 
     <br>
     <input type="datetime-local" id="sdatetime"/>
     <br><br>
     <label for="smonth">Selct the Month </label> 
     <br>
     <input type="month" id="smonth"/>
     <br><br>
     <label for="uploadFile">Upload a File</label>
      <br>
     <input type="file" id="uploadFile" name="uploadedFile">
     <br><br>
     <label for="email">Email</label>
        <br>
   <input type="email" id="email" name="email">
     <br><br>
     <label for="phone">Phone</label>
     <br>
     <input type="tel" id="phone" name="phone">
     <br><br>
     <label for="message">Message</label>
            <br>
    <textarea id="message" name="message" rows="4" cols="50"></textarea>

     <br><br>
     <button type="submit">Submit</button>
     <br><br>
     <button type="reset">Reset</button>
     <br><br>
     
</form>
</body>
</html>
