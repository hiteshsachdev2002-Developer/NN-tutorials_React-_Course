<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span and block size </title>
</head>
<body>
    <header>
         <h1> Working on the Span & the div container Using the Header tag </h1>
    </header>
    <main>
        <p> Hello worked on the Block Sized Component </p>
         <b>Parent container</b>
         <div style=" background-color: red; height: 100px; "> 
            <div style=" background-color: orange; height: 30px; ">Child 1 </div>
           
            <div style=" background-color: blue; height: 30px;">Child 2 </div>
          
            <div style=" background-color: greenyellow; height: 30px;    ">Child 3 </div>
       </div>
         <br><br>
         <p> Hello worked on the content sized element  </p>
         <b>Parent container</b>
         <div style=" background-color: red; "> 
            <span style=" background-color: orange; ">Child 1 </span>
            <span style=" background-color: blue; ">Child 2 </span>
            <span style=" background-color: greenyellow; ">Child 3 </span>
       </div>

    </main>
    <br>
    <footer>
        <p>Welcome to footer</p>
         <b>FaceBook </b> &nbsp; &nbsp; &nbsp; <b>Instagram</b> 
    </footer>
</body>
</html>
